<ion-modal-view view-title="">
    <ion-header-bar class="bar-stable">
        <div class="buttons">
            <button class="button button-light button-clear icon ion-chevron-left" ng-click="cancelJoinActivity()">
            </button>
        </div>
        <h1 class="title">请选择标志</h1>
    </ion-header-bar>
    <ion-content padding="true" class="has-header pp-center">
        <div class="pp-black pp-big-padding pp-text-center">
            请选择一个能在活动中代表你的标志
        </div>
        <div class="pp-mark" ng-repeat="n in [].constructor(joiningActivity.personCount) track by $index" ng-click="chooseMark($index + 1)">
            <img class="pp-mark-img" ng-src="{{'img/' + ($index + 1) + '.png'}}"/>
            <div class="pp-mark-text">{{ "[" + ($index + 1) + "]" }}</div>
        </div>
    </ion-content>
</ion-modal-view>
