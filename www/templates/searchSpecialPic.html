         <div style="text-align:center" ng-repeat="item in targets.data">

                    <img class="pp-special-pic-sm" ng-src="{{targets.data[$index].specialPic}}" ng-click="checkBigSpecialPic(targets.data[$index])">
                </div>
                <div class="col" ng-if="targets.data[$index + 1]">

            </div>
        </div>
