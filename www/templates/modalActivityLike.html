<ion-modal-view view-title="setting">
    <ion-header-bar class="bar-stable">
        <div class="buttons">
            <button class="button button-light button-clear icon ion-chevron-left" ng-click="closeLike()">
            </button>
        </div>
    </ion-header-bar>
    <ion-content padding="true" class="has-header padding">
        <ion-item ng-repeat="item in curActivityRQ.result[0].persons | filter: {userId: '!' + usersRQ.result[0]._id}" class="item item-avatar" href="#">
            <img ng-src="{{'img/' + item.mark + '.png'}}">
            <div class="row" ng-if="curActivityPersonRQ.result[0].like.indexOf(item.userId) >= 0">
                <h2 class="col col-60">{{item.mark}}</h2>
                <i class="col col-30 icon assertive ion-heart"></i>
                <button class="col col-10 button button-small icon ion-thumbsdown" ng-if="curActivityPersonRQ.result[0].like.indexOf(item.userId) >= 0" ng-click="deChooseLike(item.userId)">
                </button>
            </div>
            <div class="row" ng-if="curActivityPersonRQ.result[0].like == undefined || curActivityPersonRQ.result[0].like.indexOf(item.userId) == -1">
                <h2 class="col col-60">{{item.mark}}</h2>
                <span class="col col-30"></span>
                <button class="col col-10 button button-small button-balanced icon ion-thumbsup" ng-click="chooseLike(item.userId)">
                </button>
            </div>
        </ion-item>
    </ion-content>
</ion-modal-view>
