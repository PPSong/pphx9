<ion-view view-title="群聊">
    <ion-nav-bar class="bar-stable">
        <ion-nav-back-button ng-click="myBack()">
        </ion-nav-back-button>
        <ion-nav-buttons side="secondary">
            <button class="button button-light button-clear icon ion-ios-people" ng-click="editLike()">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="content-stable">
        <p class="pp-click-history balanced" ng-click="getHistoryMessage()">点击查看前10条</p>
        <div class="messages" ng-repeat="item in historyMessage | orderBy: 'createdTime.$date'" ng-class="{other: item.fromUserId != usersRQ.result[0]._id}">
            <div class="message">
                <span class="message">{{item.content}}</span>
            </div>
            <span>{{item.fromUserMark}}<span>-
            <span am-time-ago="item.createdTime.$date"></span>
        </div>
        <div class="messages" ng-repeat="item in groupChatMessagesRQ.result | orderBy: 'createdTime.$date'" ng-class="{other: item.fromUserId != usersRQ.result[0]._id}">
            <div class="message">
                <span class="message">{{item.content}}</span>
            </div>
            <span>{{item.fromUserMark}}<span>-
            <span am-time-ago="item.createdTime.$date"></span>
        </div>
    </ion-content>
    <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
        <label class="item-input-wrapper">
            <input type="text" placeholder="输入甜言蜜语..." on-return="sendMessage()" ng-model="inputMessage" on-focus="inputUp()" on-blur="inputDown()" />
        </label>
        <button class="button button-clear" ng-disabled="sending || !inputMessage" ng-click="sendMessage()">
            发送
        </button>
    </ion-footer-bar>
</ion-view>
